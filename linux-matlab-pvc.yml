apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-linux-matlab-2022b
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi
  selector:
    matchLabels:
      matlab-version: "2022b"
      os: "linux"
